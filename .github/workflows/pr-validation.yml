name: PR Validation

on:
  pull_request:
    branches:
      - main
      - develop
    types: [opened, synchronize, reopened]

concurrency:
  group: pr-validation-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate_build:
    runs-on: ubuntu-latest
    name: Validate Frontend Build
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Clean dependencies
        run: |
          rm -rf node_modules package-lock.json
          echo "Dependencies cleaned successfully"

      - name: Install dependencies
        run: |
          npm install --force --legacy-peer-deps
          echo "Dependencies installed successfully"

      - name: Build project
        run: npm run build
        env:
          NEXT_TELEMETRY_DISABLED: 1

      - name: Run Unit Tests
        run: npm run test


      - name: Summary
        if: success()
        run: |
          echo "✅ Build validation passed!"
          echo "✅ Ready for deployment when merged"

  gemini_code_review:
    runs-on: ubuntu-latest
    name: Gemini AI Code Review
    # Validação simples para GitHub Free
    if: github.event.pull_request.head.repo.full_name == github.repository
    timeout-minutes: 10
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        working-directory: .github/scripts
        run: npm install --legacy-peer-deps

      - name: Run Gemini Code Review
        if: github.event.pull_request.head.repo.full_name == github.repository
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO_OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name }}
          GEMINI_MODEL: ${{ secrets.GEMINI_MODEL }}
        run: node .github/scripts/ai-review.js

      - name: Review Complete
        if: success()
        run: echo "✅ Code review completed - Score >= 70"

      - name: Review Failed
        if: failure()
        run: echo "❌ Code review failed - Score < 70"
